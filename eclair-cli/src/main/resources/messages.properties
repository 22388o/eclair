opts.node_id = Id of the node (33 bytes HexString)
opts.channel_id = Id of a channel (32 bytes HexString)
opts.short_channel_id = Short id of a channel (<block_height>x<tx_index>x<output_index>)
opts.invoice = BOLT-11 invoice
opts.payment_hash = Payment hash for this payment (32 bytes HexString)
opts.payment_uuid = Payment attempt unique identifier
opts.payment.amount_msat_send = Amount to send, in millisatoshi
opts.payment.max_retries = Payment hash for this payment (32 bytes HexString)
opts.payment.fee_threshold_sat = Fee threshold to be paid along the payment route, in satoshi
opts.payment.max_fee_pct = Max percentage to be paid in fees along the payment route (ignored if below feeThresholdSat)
opts.payment.wait = Wait for the payment to complete, and print the result to console